<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="threelegstyle.css"/>
	<link href="http://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="threelegscript.js"></script>
    <title>Three Legged Treadmill</title>
</head>
<body>
    <div class="main">
        <h1>Three Legged Treadmill</h1>
        
        <div class="board">
            <div class="col col1"></div>
            <div class="col col2"></div>
            <div class="col col3"></div>
            <div class="currenttext"><p>V</p><p>B</p><p>N</p></div>
            <div class="current"></div>
            <div class="start">START</div>
        </div>

        <div class="info">
            <div class="time">TIME<br><span>30</span></div>
            <div class="score">SCORE<br><span>0</span></div>
            <div class="accuracy">ACCURACY<br><span>100%</span></div>
            <div class="highscore">HIGH SCORE<br><span>0</span></div>
        </div>
    </div>

    <div class="footer">
    	<p>note: high score will only be saved if accuracy is above 95%</p>
        Game By: <a href="https://twitter.com/dianayeung" target="_blank">@dianayeung</a>
    </div>
</body>
</html>
